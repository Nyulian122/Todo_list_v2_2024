<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitasking App</title>
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Container for the panels -->
    <div class="container">
        <!-- Login Section -->
        <div id="login-panel" class="panel active">
            <div class="login-left">
                <div class="login-banner"></div>
            </div>
            <div class="login-right">
                <h2>Hola, Bienvenido a Multitasking</h2>
                <form id="login-form">
                    <label for="username">Usuario o correo</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <div class="buttons">
                        <button type="button" onclick="skipLogin()">Probar Beta</button>
                        <button type="submit" onclick="login()">Iniciar</button>
                    </div>
                    <button type="button" onclick="showCreateAccountModal()">Crear Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Create Account Modal -->
        <div id="create-account-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('create-account-modal')">&times;</span>
                <h2>Crear Cuenta</h2>
                <form id="create-account-form">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" required>
                    
                    <label for="new-email">Correo</label>
                    <input type="email" id="new-email" name="new-email" required>
                    
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                    
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="button" onclick="submitCreateAccount()">Crear Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="main-panel" class="panel">
            <header>
                <h1>Multitasking</h1>
                <button class="new-task-button" onclick="showTaskForm()">+</button>
            </header>
            <main>
                <div id="tasks" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </main>
        </div>

        <!-- Task Form Section -->
        <div id="task-form-panel" class="panel">
            <header>
                <h1>Formulario de Tarea</h1>
            </header>
            <main>
                <form class="task-form">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" id="task-name" name="task-name">
                    <label for="assigned-to">Asignado a</label>
                    <input type="text" id="assigned-to" name="assigned-to">
                    <label for="due-date">Fecha de Entrega</label>
                    <input type="date" id="due-date" name="due-date">
                    <label for="status">Estado</label>
                    <select id="status" name="status">
                        <option value="in-progress">En progreso</option>
                        <option value="completed">Completado</option>
                    </select>
                    <button type="button" onclick="createTask()">Guardar Tarea</button>
                    <button type="button" onclick="backToMain()">Volver</button>
                </form>
            </main>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
