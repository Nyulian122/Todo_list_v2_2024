<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitasking App</title>
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Container for the panels -->
    <div class="container">
        <!-- Login Section -->
        <div id="login-panel" class="panel active">
            <div class="login-left">
                <div class="login-banner"></div>
            </div>
            <div class="login-right">
                <h2>Hola, Bienvenido a Multitasking</h2>
                <form id="login-form">
                    <label for="username">Usuario o correo</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                    <div class="buttons">
                        <button type="button" onclick="skipLogin()">Probar Beta</button>
                        <button type="submit" onclick="login()">Iniciar</button>
                    </div>
                    <button type="button" onclick="createAccount()">Crea Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="main-panel" class="panel">
            <header>
                <h1>Multitasking</h1>
                <button class="new-task-button" onclick="showTaskForm()">+</button>
            </header>
            <main>
                <div id="tasks" class="task-list">
                    <div class="task-item">
                        <div class="task-name">
                            <input type="checkbox">
                            <span>Nombre de la tarea en general</span>
                        </div>
                        <div class="task-assigned">
                            <img class="imgperfil1" src="https://via.placeholder.com/40" alt="User">
                        </div>
                        <div class="task-date">Agosto 14</div>
                        <div class="task-status">En progreso</div>
                    </div>
                    <!-- Más tareas se pueden agregar dinámicamente aquí -->
                </div>
            </main>
        </div>

        <!-- Task Form Section -->
        <div id="task-form-panel" class="panel">
            <header>
                <h1>Formulario de Tarea</h1>
            </header>
            <main>
                <form class="task-form">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" id="task-name" name="task-name">
                    <label for="assigned-to">Asignado a</label>
                    <input type="text" id="assigned-to" name="assigned-to">
                    <label for="due-date">Fecha de Entrega</label>
                    <input type="date" id="due-date" name="due-date">
                    <label for="status">Estado</label>
                    <select id="status" name="status">
                        <option value="in-progress">En progreso</option>
                        <option value="completed">Completado</option>
                    </select>
                    <button type="button" onclick="createTask()">Guardar Tarea</button>
                    <button type="button" onclick="backToMain()">Volver</button>
                </form>
            </main>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
